adminUser: admin
adminPassword: admin123

service:
  type: LoadBalancer
  port: 80

persistence:
  enabled: true
  storageClassName: standard     # Adjust to your storage class
  accessModes:
    - ReadWriteOnce
  size: 5Gi
  type: pvc

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus.monitoring.svc.cluster.local
        access: proxy
        editable: true
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki-gateway.monitoring.svc.cluster.local
        access: proxy
        editable: true
        isDefault: true
        jsonData:
          httpHeaderName1: "X-Scope-OrgID"
        secureJsonData:
          httpHeaderValue1: "1"

