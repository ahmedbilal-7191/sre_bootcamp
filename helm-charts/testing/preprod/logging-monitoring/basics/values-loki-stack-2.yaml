# Production-Ready Loki Stack Configuration for Minikube

# Loki Configuration
loki:
  enabled: true
  
  # Persistence for Loki data
  persistence:
    enabled: true
    storageClassName: standard
    size: 5Gi
  
  # Loki configuration
  config:
    # Authentication
    auth_enabled: false
    
    # Server configuration
    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
    
  # Resource limits
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Service configuration
  service:
    type: ClusterIP
    port: 3100

# Promtail Configuration (Log Collector)
promtail:
  enabled: true
  
  # Promtail configuration
  config:
    # Server config
    server:
      http_listen_port: 3101
      grpc_listen_port: 0
    
    # Client config - where to send logs
    clients:
      - url: http://{{ .Release.Name }}-loki:3100/loki/api/v1/push
        tenant_id: 1
    
    # Positions (checkpoint for log files)
    positions:
      filename: /run/promtail/positions.yaml
    
    # Scrape configs
    scrape_configs:
      # Pod logs
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_pod_controller_name
            regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
            action: replace
            target_label: __tmp_controller_name
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_name
              - __meta_kubernetes_pod_label_app
              - __tmp_controller_name
              - __meta_kubernetes_pod_name
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: app
          - source_labels:
              - __meta_kubernetes_pod_label_app_kubernetes_io_component
              - __meta_kubernetes_pod_label_component
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: component
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_node_name
            target_label: node_name
          - action: replace
            source_labels:
            - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            replacement: $1
            separator: /
            source_labels:
            - namespace
            - app
            target_label: job
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_name
            target_label: pod
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_container_name
            target_label: container
          - action: replace
            replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
            - __meta_kubernetes_pod_uid
            - __meta_kubernetes_pod_container_name
            target_label: __path__
          - action: replace
            regex: true/(.*)
            replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
            - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash
            - __meta_kubernetes_pod_annotation_kubernetes_io_config_hash
            - __meta_kubernetes_pod_container_name
            target_label: __path__
  
  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  # Run on all nodes
  tolerations:
    - effect: NoSchedule
      operator: Exists

# Grafana Configuration
grafana:
  enabled: true
  
  # Persistence for Grafana data
  persistence:
    enabled: true
    storageClassName: standard
    size: 5Gi
    accessModes:
      - ReadWriteOnce
  
  # Service configuration
  service:
    type: NodePort
    nodePort: 32000
    port: 80
  
  # Grafana configuration
  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s:%(http_port)s/"
      serve_from_sub_path: false
    
    analytics:
      reporting_enabled: false
      check_for_updates: false
    
        #security:
        #admin_user: admin
        #admin_password: Admin@123
        #disable_gravatar: true
    
    users:
      allow_sign_up: false
      auto_assign_org: true
      auto_assign_org_role: Viewer
    
    auth.anonymous:
      enabled: false
    
    log:
      mode: console
      level: info
    
  
  
  # Resource limits
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  
  

# Filebeat (disabled - using Promtail instead)
filebeat:
  enabled: false

# Logstash (disabled - using Promtail instead)
logstash:
  enabled: false

# Fluent Bit (disabled - using Promtail instead)
fluent-bit:
  enabled: false

# Prometheus (disabled - using separate kube-prometheus-stack)
prometheus:
  enabled: false
