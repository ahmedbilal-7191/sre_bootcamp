# Simple Kube-Prometheus-Stack Configuration

# Prometheus Configuration
prometheus:
  enabled: true
  prometheusSpec:
    # Data retention period
    retention: 15d
    
    # Storage configuration
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "standard"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
    
    # Resource requests and limits
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m
  
  service:
    type: NodePort
    nodePort: 30090

# Grafana Configuration
grafana:
  enabled: false

# Alertmanager Configuration
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: "standard"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
  
  service:
    type: NodePort
    nodePort: 30093

# Node Exporter - Collects hardware and OS metrics
prometheus-node-exporter:
  enabled: true

# Kube State Metrics - Collects Kubernetes object metrics
kube-state-metrics:
  enabled: true

# Service Monitors - Auto-discover services to monitor
serviceMonitor:
  enabled: true
