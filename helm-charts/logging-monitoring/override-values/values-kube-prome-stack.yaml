# Simple Kube-Prometheus-Stack Configuration
prometheusOperator:
  nodeSelector:
    type: dependent_services
  admissionWebhooks:
    patch:
      nodeSelector:
        type: dependent_services
# Prometheus Configuration
prometheus:
  enabled: true
  prometheusSpec:
    nodeSelector:
      type: dependent_services
    # Data retention period
    retention: 15d
    
    # Storage configuration
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "csi-hostpath-sc"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
    
    # Resource requests and limits
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m
          
    ruleSelector:
      matchLabels:
        rules: alerting
  service:
    type: NodePort
    nodePort: 30090

# Grafana Configuration
grafana:
  enabled: false

# Alertmanager Configuration Backup is working but this isnt dont know why cehck later
alertmanager:
  enabled: true
  config:
    route:
      receiver: 'null'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 12h
      routes:
        - receiver: slack-notifications
          continue: true
    receivers:
      - name: 'null'
      - name: 'slack-notifications'
        slack_configs:
          - api_url_file: /etc/alertmanager/secrets/alertmanager-slack-secret/slack-api-url
            channel: '#all-alert-manager-prometheus'    # your channel name
            send_resolved: true
            text: |
              {{- range .Alerts }}
              *Alert:* {{ if .Annotations.summary }}{{ .Annotations.summary }}{{ else }}{{ .Labels.alertname }}{{ end }}
              *Severity:* {{ if .Labels.severity }}{{ .Labels.severity }}{{ else }}unknown{{ end }}
              *Status:* {{ .Status }}

              *Description:* {{ if .Annotations.description }}{{ .Annotations.description }}{{ else }}N/A{{ end }}
              *StartsAt:* {{ .StartsAt }}

              {{- if eq .Status "resolved" }}
              *ResolvedAt:* {{ .EndsAt }}
              {{- end }}
              ---
              {{- end }}

  alertmanagerSpec:
    nodeSelector:
      type: dependent_services

    secrets:
      - alertmanager-slack-secret
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: "csi-hostpath-sc"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
  
  service:
    type: NodePort
    nodePort: 30093

# Node Exporter - Collects hardware and OS metrics
prometheus-node-exporter:
  enabled: true

# Kube State Metrics - Collects Kubernetes object metrics
kube-state-metrics:
  enabled: true
  nodeSelector:
    type: dependent_services

# Service Monitors - Auto-discover services to monitor
serviceMonitor:
  enabled: true
