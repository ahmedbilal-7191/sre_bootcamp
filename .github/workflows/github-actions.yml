name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"
jobs:
  build-test-push:
    name: CI
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
           python-version: "3.11"
           
      - name: Installing dependencies
        run: make build-local-api

      - name: Run tests
        run: make test

      - name: Lint code (flake8)
        run: make lint

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v6
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Version Tag
        id: vars
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_REPO }}:${{ steps.vars.outputs.VERSION }} .
          docker push ${{ secrets.DOCKER_REPO }}:${{ steps.vars.outputs.VERSION }}

  update-helm-values:
    name: CD
    needs: build-test-push
    runs-on: self-hosted

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Version Tag
        id: vars
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update image tag in values.yaml
        run: |
          sed -i "s/tag: .*/tag: \"${{ steps.vars.outputs.VERSION }}\"/" helm-charts/backend/values.yaml

      - name: Commit & Push Changes
        run: |
          git config --global user.email "${{ secrets.EMAIL }}"
          git config --global user.name "ahmedbilal-7191"

          git add helm-charts/backend/values.yaml
          git commit -m "Update image tag to ${{ steps.vars.outputs.VERSION }}"
          git push origin main


